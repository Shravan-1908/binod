<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Binod</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>

</head>

<body>
	{{ template "navbar" . }}

	<form>
		<div class="mb-3">
			<label for="usernameInput" class="form-label">Username</label>
			<input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp">
			<div id="emailHelpBlock" class="form-text">
				This is how you'll be identified.
			</div>
		</div>
		<div class="mb-3">
			<label for="InputPassword" class="form-label">Password</label>
			<input type="password" class="form-control" id="InputPassword">
			<div id="passwordHelpBlock" class="form-text">
				Your password should be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
				characters, or emoji.
			</div>
		</div>
		<!-- <div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="Check1">
			<label class="form-check-label" for="Check1">Check me out</label>
		</div> -->
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>

	{{ template "footerbar" . }}
</body>

</html>
